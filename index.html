<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D Bat Trajectories Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px 16px;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
      margin-right: 12px;
    }
    label {
      font-size: 14px;
    }
    select {
      padding: 4px 8px;
      border-radius: 4px;
    }
    .tabs {
      display: flex;
      gap: 4px;
      padding: 6px 16px 6px;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
      flex-wrap: wrap;
    }
    .tab-button {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    .tab-button.active {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    .viewer {
      flex: 1;
      min-height: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>バット軌道ビューア</h1>
    <label>
      選手：
      <select id="playerSelect">
        <!-- value はファイル名プレフィックスになる -->
        <option value="nomura">野村</option>
        <option value="ando">安藤</option>
        <option value="segawa">瀬川</option>
        <!-- 他の選手もここに追加 -->
      </select>
    </label>
  </header>

  <div class="tabs" id="courseTabs">
    <!-- data-course が Z1〜Z9 になる -->
    <button class="tab-button active" data-course="Z1">Z1</button>
    <button class="tab-button" data-course="Z2">Z2</button>
    <button class="tab-button" data-course="Z3">Z3</button>
    <button class="tab-button" data-course="Z4">Z4</button>
    <button class="tab-button" data-course="Z5">Z5</button>
    <button class="tab-button" data-course="Z6">Z6</button>
    <button class="tab-button" data-course="Z7">Z7</button>
    <button class="tab-button" data-course="Z8">Z8</button>
    <button class="tab-button" data-course="Z9">Z9</button>
  </div>

  <div class="viewer">
    <iframe id="plotFrame"></iframe>
  </div>

  <script>
    const playerSelect = document.getElementById('playerSelect');
    const tabs = Array.from(document.querySelectorAll('.tab-button'));
    const iframe = document.getElementById('plotFrame');

    // デフォルト：最初の選手 × Z1
    let currentCourse = 'Z1';

    function updateIframe() {
      const player = playerSelect.value; // 例: "nomura"
      const course = currentCourse;      // 例: "Z3"
      const filename = `${player}_${course}.html`;
      iframe.src = filename; // 相対パスでロード
    }

    // タブクリックでコース変更
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCourse = btn.dataset.course;
        updateIframe();
      });
    });

    // 選手変更
    playerSelect.addEventListener('change', () => {
      updateIframe();
    });

    // 初期表示
    updateIframe();
  </script>
</body>
</html>
